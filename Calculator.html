<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Glass Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.4s ease;
    }

    .dark {
      background: linear-gradient(135deg, #232526, #414345);
    }

    .calculator {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.3);
      padding: 20px;
      width: 360px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
      transition: background 0.4s ease, color 0.4s ease;
    }

    .dark .calculator {
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .display {
      background: rgba(0,0,0,0.3);
      color: #fff;
      font-size: 2em;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: right;
      overflow-x: auto;
      transition: background 0.4s ease;
    }

    .dark .display {
      background: rgba(255,255,255,0.08);
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      padding: 18px;
      border: none;
      border-radius: 14px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease, background 0.3s;
      color: #fff;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(10px);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
    }

    .btn-operator { background: rgba(243, 156, 18, 0.8); }
    .btn-action   { background: rgba(231, 76, 60, 0.8); }
    .btn-number   { background: rgba(52, 152, 219, 0.8); }
    .btn-equal    { grid-column: span 2; background: rgba(39, 174, 96, 0.8); }
    .btn-wide     { grid-column: span 2; }

    .theme-toggle {
      margin-top: 15px;
      padding: 10px 20px;
      width: 100%;
      border-radius: 10px;
      background: rgba(255,255,255,0.3);
      color: #fff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .theme-toggle:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <!-- Top row operators -->
      <button class="btn-operator">+</button>
      <button class="btn-operator">-</button>
      <button class="btn-operator">Ã—</button>
      <button class="btn-operator">Ã·</button>

      <!-- Action row -->
      <button class="btn-action">AC</button>
      <button class="btn-action">âŒ«</button>
      <button class="btn-operator">%</button>
      <button class="btn-operator">âˆš</button>

      <!-- Numbers -->
      <button class="btn-number">7</button>
      <button class="btn-number">8</button>
      <button class="btn-number">9</button>
      <button class="btn-number">(</button>

      <button class="btn-number">4</button>
      <button class="btn-number">5</button>
      <button class="btn-number">6</button>
      <button class="btn-number">)</button>

      <button class="btn-number">1</button>
      <button class="btn-number">2</button>
      <button class="btn-number">3</button>
      <button class="btn-number">.</button>

      <button class="btn-wide btn-number">0</button>
      <button class="btn-equal">=</button>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
  </div>

  <script>
    const display = document.getElementById("display");
    const buttons = document.querySelectorAll("button");
    let currentInput = "";

    function updateDisplay() {
      display.textContent = currentInput || "0";
    }

    buttons.forEach(button => {
      button.addEventListener("click", () => {
        const value = button.textContent;

        if (value === "AC") {
          currentInput = "";
        } else if (value === "âŒ«") {
          currentInput = currentInput.slice(0, -1);
        } else if (value === "=") {
          try {
            currentInput = eval(
              currentInput
                .replace(/Ã—/g, "*")
                .replace(/Ã·/g, "/")
            ).toString();
          } catch {
            currentInput = "Error";
          }
        } else if (value === "âˆš") {
          try {
            currentInput = Math.sqrt(eval(currentInput)).toString();
          } catch {
            currentInput = "Error";
          }
        } else if (value === "%") {
          try {
            currentInput = (eval(currentInput) / 100).toString();
          } catch {
            currentInput = "Error";
          }
        } else if (value !== "ðŸŒ™ Toggle Theme") {
          currentInput += value;
        }

        updateDisplay();
      });
    });

    // Keyboard support
    document.addEventListener("keydown", (e) => {
      if (!isNaN(e.key) || "+-*/().".includes(e.key)) {
        currentInput += e.key === "*" ? "Ã—" : e.key === "/" ? "Ã·" : e.key;
      } else if (e.key === "Enter") {
        try {
          currentInput = eval(
            currentInput.replace(/Ã—/g, "*").replace(/Ã·/g, "/")
          ).toString();
        } catch {
          currentInput = "Error";
        }
      } else if (e.key === "Backspace") {
        currentInput = currentInput.slice(0, -1);
      } else if (e.key === "Escape") {
        currentInput = "";
      }
      updateDisplay();
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    updateDisplay();
  </script>
</body>
</html>
